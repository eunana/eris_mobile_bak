<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title>전자정부 모바일 프레임워크</title>
			
			<link rel="stylesheet" href="css/egovframework/mbl/cmm/jquery.mobile-1.4.5.css"/>
			<link rel="stylesheet" href="css/egovframework/mbl/cmm/EgovMobile-1.4.5.css"/>
			<link rel="stylesheet" href="css/egovframework/mbl/com/uss/ussCommon.css"/>
			<script type="text/javascript" src="js/egovframework/mbl/cmm/jquery-1.11.2.js"></script>	    
			<script type="text/javascript" src="js/egovframework/mbl/cmm/jquery.mobile-1.4.5.js"></script>   	
			<script type="text/javascript" src="js/egovframework/mbl/cmm/EgovMobile-1.4.5.js"></script>
			
			 <!-- PWA -->
			<link rel="manifest" href="manifest.json">
			<script src="js/fetch.js"></script> <!-- fetch polyfill -->
			<script src="js/promise.js"></script> <!-- promise polyfill -->
			<script src="js/index.js"></script>
			
			<!-- ios -->
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<meta name="apple-mobile-web-app-title" content="pwa-test">
			<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
			<link rel="apple-touch-icon-precomposed" href="images/icons/icon-72x72.png">
			
		</head>
		<body>
			<div data-role="page" >
			
			<!-- header start -->
			<div data-role="header" data-theme="z" class="com-egovHeaderBar">
				<h1><img src="images/egovframework/mbl/bod/logo.png" alt="logo"></h1>
			</div>
			<!-- header end -->
			
			<!-- content start -->
			<div data-role="content">
			<p>모바일 전자정부 공통컴포넌트</p>
			<br>
			<p>** 메뉴 링크의 게시판 아이디를 현재 생성된 게시판 아이디로 바꿔주세요 **</p>
			
				<div data-role="collapsible-set">
						
					<div data-role="collapsible" data-collapsed="true" id="cooperation">
						<h3>협업</h3>
							<ul data-role="listview" data-inset="true" data-theme="d">
								<li><a href="javascript:void(0)" id="appInstall">MANIFEST APP INSTALL</a></li>
								<li><a href="javascript:void(0)" id="enableNoti">ENABLE NOTIFICATION</a></li>
							</ul>
					</div>
				</div>
			</div>
			<!-- content end -->
			
			<!-- footer start -->
			<div data-role="footer" data-theme="z" class="com-egovFooterBar paddT10" data-position="fixed">
			<h4>Copyright (c) MINISTRY OF SECURITY AND PUBLIC ADMINISTRATION.</h4>
			</div>
			<!-- footer end -->
			
			</div>
			<!-- 모바일 페이지 end -->
			
			<script type="text/javascript">
				// feed.js
				var appInstall = document.getElementById("appInstall");
				appInstall.onclick = function(){ // 홈스크린 추가 버튼.....
					if(deferredPrompt){
						deferredPrompt.prompt();
						deferredPrompt.userChoice.then(function(choiceResult){
							console.log(choiceResult.outcome);
							var url = '${pageContext.request.contextPath}'
							console.log("isetretewf", url);
							if(choiceResult.outcome === 'dismissed'){
								console.log('User cancelled app install');
							}
							else{
								console.log('User added app to home screen');
							}
						});
						deferredPrompt = null; 
					}
				}
				
			</script>
					
		</body>
	</html>
